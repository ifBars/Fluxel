name: Build Beta Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0-beta.1)'
        required: false
        type: string
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            artifact_name: 'fluxel-windows-x86_64'
            binary_ext: '.exe'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            artifact_name: 'fluxel-macos-x86_64'
            binary_ext: ''
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            artifact_name: 'fluxel-macos-aarch64'
            binary_ext: ''
          - platform: 'ubuntu-latest'
            args: '--target x86_64-unknown-linux-gnu'
            artifact_name: 'fluxel-linux-x86_64'
            binary_ext: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.args == '--target x86_64-pc-windows-msvc' && 'x86_64-pc-windows-msvc' || matrix.args == '--target x86_64-apple-darwin' && 'x86_64-apple-darwin' || matrix.args == '--target aarch64-apple-darwin' && 'aarch64-apple-darwin' || 'x86_64-unknown-linux-gnu' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          # macOS dependencies are typically handled by Xcode command line tools
          # which are pre-installed on GitHub Actions macOS runners
          echo "macOS dependencies ready"

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Build frontend
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: bun run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          args: ${{ matrix.args }}
          # Only create release via tauri-action if it's a tag push
          # Otherwise, we'll use the create-release job for tag releases
          releaseDraft: false

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/*.exe
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          retention-days: 90

      - name: Upload macOS x86_64 artifacts
        if: matrix.platform == 'macos-latest' && matrix.args == '--target x86_64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/x86_64-apple-darwin/release/bundle/macos/*.app
          retention-days: 90

      - name: Upload macOS aarch64 artifacts
        if: matrix.platform == 'macos-latest' && matrix.args == '--target aarch64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app
          retention-days: 90

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage
            src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/*.deb
          retention-days: 90

  create-release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Fluxel Beta ${{ github.event.inputs.version || github.ref_name }}
          body: |
            ## Fluxel Beta Release

            ### Downloads

            **Windows:**
            - Installer: `fluxel-windows-x86_64` artifact
            - Portable: Check the `.exe` files in the artifact

            **macOS:**
            - Intel: `fluxel-macos-x86_64` artifact
            - Apple Silicon: `fluxel-macos-aarch64` artifact

            **Linux:**
            - AppImage: `fluxel-linux-x86_64` artifact
            - Debian package: `fluxel-linux-x86_64` artifact

            ### Installation

            1. Download the appropriate artifact for your platform
            2. Extract the files
            3. Run the installer or executable

            **Note:** This is a beta release. Please report any issues you encounter.
          draft: true
          prerelease: true
          files: |
            artifacts/**/*
          token: ${{ secrets.GITHUB_TOKEN }}

